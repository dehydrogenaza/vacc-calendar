<?import org.dehydrogenaza.data.utils.DisplayState?>
<form class="container-fluid" onsubmit="return false">
    <div class="border rounded-4 p-4 bg-light">

        <section class="row container-fluid g-0" id="dateSection">
            <h4 class="display-6 mb-3">1. Wprowadź datę...</h4>
            <div class="col-md-6 px-2 g-0">
                <label for="inputDateOfBirth" class="form-label">...urodzenia</label>
                <input type="date" id="inputDateOfBirth"
                       attr:class="'form-control' + (form.dateOfBirthMissing ? ' is-invalid' : '')"
                       html:bidir-value="form.dateOfBirth"
                       min="1900-01-01">
            </div>
            <div class="col-md-6 px-2 g-0">
                <label for="inputDateOfFirstVaccination" class="form-label">...rozpoczęcia szczepień</label>
                <input type="date" id="inputDateOfFirstVaccination"
                       attr:class="'form-control' + ((form.dateOfFirstVaccinationMissing || form.dateOfFirstVaccinationTooEarly) ? ' is-invalid' : '')"
                       html:bidir-value="form.dateOfFirstVaccination" html:enabled="not form.dateOfBirth.equals('')"
                       attr:min="form.dateOfBirth">
            </div>
        </section>

        <section class="mt-5 g-0" id="vaccineSelectionSection">
            <h4 class="display-6 mb-2">2. Co wszczyknąć xD</h4>
            <div class="ps-5 row m-0 g-0">
            <std:foreach var="vaccine" in="vaccines">
                <div class="form-check form-switch col-sm-6 col-lg-4 col-xl-3 pt-3">
                    <input class="form-check-input" type="checkbox" role="switch" attr:id="'vaccineSwitch' + vaccine.getId()"
                           html:checked="vaccine.isSelected()"
                           html:checked-change="vaccine.setSelected(it)">
                    <label class="form-check-label" attr:for="'vaccineSwitch' + vaccine.getId()"><html:text value="vaccine.getName()"/></label>
                </div>
            </std:foreach>
            </div>
        </section>
    </div>

    <div attr:class="displayState == DisplayState.CALENDAR ? 'd-none' : 'row container-fluid justify-content-center p-3'">
        <div class="border rounded-4 p-4 bg-light col-sm-6">
            <div class="row g-0 justify-content-center">
                <button class="btn btn-primary btn-lg col-xl-4" type="submit"
                    event:click="submit()">Wygeneruj kalendarz</button>
                <div class="form-check col-10 pt-3 align-items-center">
                    <input attr:class="'form-check-input' + ((form.licenseAccepted or (displayState != DisplayState.BAD_SUBMIT)) ? '' : ' is-invalid')" type="checkbox" value="" id="licenseCheck"
                           html:bidir-checked="form.licenseAccepted">
                    <label class="form-check-label" for="licenseCheck">Zgadzam się z regulaminem, nie zamierzam Was pozywać jak źle zaszczepię dziecioka itd.</label>
                    <div id="licenseCheckFeedback" class="invalid-feedback">
                        Nie no weź się zgódź :(
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<div attr:class="displayState == DisplayState.CALENDAR ? 'container-fluid pt-3' : 'd-none'">
    <div class="border rounded-4 p-4 bg-light">
        <section class="container-fluid g-0 justify-content-center">
            <h4 class="display-6 mb-3">3. Kalendarz</h4>

            <div class="d-flex flex-wrap gap-2">
                <std:foreach var="date" in="calendarDates">
                    <div class="col">
                        <div class="card h-100" style="min-width: 12rem;">
                            <div class="card-header">
                                <html:text value="date.date"/>
                                <small class="text-muted align-top">Obowiązkowe</small>
                            </div>
                            <div class="card-body">
                                <std:foreach var="vaccine" in="date.vaccines">
                                    <p class="card-text"><html:text value="vaccine.name"/></p>
                                </std:foreach>
                            </div>
                            <a href="#" class="btn card-footer text-center" event:click="changeDate(date)">Zmień</a>
                        </div>
                    </div>
                </std:foreach>
            </div>

        </section>
    </div>
</div>

<!--    a fake "console" for quick visual reference-->
    <html:text value="'MAIN LOGGER: ' + testLogger"/><br>
    <html:text value="'FORM LOGGER: ' + form.formLog"/><br>
    <html:text value="'current state: ' + displayState"/><br>

<button class="btn btn-dark" type="button"
        event:click="addDate()">+Data</button>
<button class="btn btn-dark" type="button"
        event:click="addVaccine(3)">+Szczepionka</button>
<button class="btn btn-dark" type="button"
        event:click="submit()">+Resubmit</button>
